apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx # newer NGINX-INGRESS needs this
  rules:
  - host: dmdhrumilmistry.local
  - http:
      paths:
      - path: /service1
        pathType: ImplementationSpecific
        backend:
          service:
            name: service1
            port:
              number: 80
      
      - path: /service2
        pathType: Prefix
        backend:
          service:
            name: service2
            port:
              number: 80
